<!DOCTYPE html>
<html>
<head>
    <title>To-Do List With jQuery</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/jQueryToDo.css">
    <!-- font family Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
    <!-- uiGradients -->
</head>
<body>
    <!-- Container for To-do List -->
    <div id="container">
        <!-- To-do List heading -->
        <h1>To-do List <i class="fa fa-plus"></i></h1>
        <!-- Add to do list -->
        <input type="text" placeholder="Add new To-Do">
        <!-- Current To-do items -->
        <ul>
          <li><span><i class="fa fa-trash"></i></span> Fix Subaru rear wheel bearings.</li>
          <li><span><i class="fa fa-trash"></i></span> Fix Subaru rear upper control arm bushes.</li>
          <li><span><i class="fa fa-trash"></i></span> Pick-up Pandum bodykit.</li>
          <li><span><i class="fa fa-trash"></i></span> Fix Skyline wheel bearing.</li>
          <li><span><i class="fa fa-trash"></i></span> Book in Skyline for paintjob.</li>
        </ul>
    </div>
    

    <!-- js -->
    <script type="text/javascript" src="assets/js/jQueryToDo.js"></script>
</body>
</html>
